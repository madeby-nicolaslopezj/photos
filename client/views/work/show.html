<template name="workShow">
  {{# with category }}
    <div class="work-show">
      <div class="container-fluid">
        <div class="breads">
          <span>
            <a href="{{ pathFor 'home' }}"><i class="fa fa-home"></i></a>
          </span>
          <span><i class="fa fa-angle-right"></i></span>
          <span>
            {{ dict 'menu.workTitle' }}
          </span>
          <span><i class="fa fa-angle-right"></i></span>
          <span class="current">
            {{ title }}
          </span>
        </div>
        <div class="images row">
          {{# each images }}
            <a href="{{ pathFor 'work.image' url=../url }}" class="col-sm-3">
              <div class="image-item" style="background-image:url({{ image.url }})">
              </div>
            </a>
          {{/ each }}
        </div>
      </div>
    </div>
  {{/ with }}
</template>
