<template name="publicationsIndex">
  <div class="publications-index">
    <div class="container-fluid">
      <div class="breads">
        <span>
          <a href="{{ pathFor 'home' }}"><i class="fa fa-home"></i></a>
        </span>
        <span><i class="fa fa-angle-right"></i></span>
        <span class="current">
          {{ title }}
        </span>
      </div>
      <div class="images row">
        {{# each images }}
          <a href="{{ pathFor 'publications.show' _id=getFirstId }}">
            <div class="col-sm-4">
              <div class="image-item" style="background-image:url({{ image.url }})"></div>
              <div class="image-rollover"><p>{{ description }}</p></div>
            </div>
          </a>
        {{/ each }}
      </div>
    </div>
  </div>
</template>
