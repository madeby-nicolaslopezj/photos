<template name="header">
  <div class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <a href="{{ pathFor 'home' }}">
            <img class="logo" src="{{ dict 'global.logo.url' }}" alt="{{ dict 'seo.title' }}" />
          </a>
        </div>
        <div class="col-sm-8">
          <ul class="tabs">
            <li class="dropdown {{ isActiveRoute regex='work' }}">
              <a class="dropdown-toggle" href="#" data-toggle="dropdown" data-hover="dropdown">
                {{ dict 'menu.workTitle' }}
              </a>
              <ul class="dropdown-menu">
                {{# each submenus }}
                  <li><a href="{{ pathFor 'work.show' }}">{{ title }}</a></li>
                {{/ each }}
              </ul>
            </li>
            <li class="{{ isActiveRoute regex='clients' }}">
              <a href="{{ pathFor 'clients' }}">
                {{ dict 'menu.clientsTitle' }}
              </a>
            </li>
            <li class="{{ isActiveRoute regex='publications' }}">
              <a href="{{ pathFor 'publications.index' }}">
                {{ dict 'menu.publicationsTitle' }}
              </a>
            </li>
            <li class="{{ isActiveRoute regex='bio' }}">
              <a href="{{ pathFor 'bio' }}">
                {{ dict 'menu.bioTitle' }}
              </a>
            </li>
            <li>
              <a href="#" class="contact-link">
                {{ dict 'menu.contactTitle' }}
              </a>
            </li>
            <li class="divider hidden-xs hidden-sm"></li>
            <li class="hidden-xs hidden-sm">
              <a href="{{ pathFor 'home' }}">
                <i class="fa fa-home"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <style media="screen">
    .header .tabs > li > a:hover, .header .tabs > li.active > a {
      color: {{ dict 'menu.hoverColor' }};
    }
  </style>
</template>
